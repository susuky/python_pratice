<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>
<body>
    <div id="bar" style="width:1100px; height:800px;"></div>
    <script>
        var chart = echarts.init(document.getElementById('bar'), 'dark', {renderer: 'canvas'});
        var old_y = [];
		var old_x = [];
        $(
            function () {
                fetchData(chart);
                setInterval(getDynamicData, 500);
            }
        );

        function fetchData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/barChart",
                dataType: "json",
                success: function (result) {
                    chart.setOption(result);
                    old_y = chart.getOption().series[0].data;
					old_x = chart.getOption().xAxis[0].data;
                }
            });
        }

        function getDynamicData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/lineDynamicData",
                dataType: "json",
                success: function (result) {
					//return jsonify({"xdata": idx, "ydata": [17000, 18000, 19000, 16000]})
                    old_y.push(result.ydata);
					old_x.push([result.xdata]);
					
                    chart.setOption({
                        series: [{data: old_y}],
						xAxis: [{data: old_x}],
                    });
                }
            });
        }

    </script>
</body>
</html>
